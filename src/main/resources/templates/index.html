<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course List</h1>
<div th:each="student : ${students}">
    <h2 th:text="${student.name}"></h2>
    <h6 th:inline="text">AKA [[${student.nickname}]]</h6>
    <ul>
        <th:block th:each="course : ${student.courses}">
            <li  th:inline="text"><b>[[${course.title}]]</b>  interest started in [[${course.year}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
